<h1>Payment APIs</h1>
<div style="padding-left: 10px; padding-right: 10px; width:550px;">
     <table id="companyListing" style="padding-left: 30px;"></table>
</div>  

<script type="text/javascript">
function listCompanies()
    {
    $.getJSON('data/companies.json', function(data) {
        toggle = 0;
         $.each(data['company'], function(key, val) {
            var template = $('#companyListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#companyListing').append(html);                          
            });
        });
    } 
listCompanies();
</script>
